language: go
go:
  - 1.11

services:
  - docker

jobs:
  include:
    - stage: nodejs-test-1
      name: Testing nodejs env with rehover project
      before_install:
        - sudo apt-get update
      install:
        - go get ./
        - git clone https://github.com/PaulRosset/rehover.git
        - cd rehover
      script: go run ../main.go